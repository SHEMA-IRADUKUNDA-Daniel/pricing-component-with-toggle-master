<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <h2 class="head">Our Price</h2>
    <div class="secondHeader">
      <p>Annual</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <p>Monthly</p>
    </div>
  </header>

  <div class="innerContainer">
    <div class="box box1">
      <h4>Basic</h4>
      <h1 class="first">&dollar;19.99</h1>
      <div class="paragraph p1">
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="button btn1">Learn More</button>
      </div>
    </div>
    <div class="box box2">
      <h4>Professional</h4>
      <h1 class="second">&dollar;24.99</h1>
      <div class="paragraph p2">
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button class="button btn2" >Learn More</button>
      </div>
    </div>
    <div class="box box3">
      <h4>Master</h4>
      <h1 class="third">&dollar;39.99</h1>
      <div class="paragraph p3">
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="button btn3">Learn More</button>
      </div>
    </div>
  </div>
</div>
<script src="/script.js"></script>
</body>
</html>
